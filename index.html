<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="media/icon.png">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f1c3b52d55.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Heading div -->
    <div id="top-bar">
        <nav>
            <div class="form-check form-switch scale-switch">
                <input class="form-check-input darkMode" type="checkbox" role="switch" id="darkMode">
                <label class="form-check-label darkMode" for="darkMode" id="theme"></label>
            </div>
        </nav>
        <div id="header">
            <h1>Music Player</h1>
        </div>   
    </div>

     <!-- Main container div -->
    <div class="vertical-layout">
        
        <div  class="section">
            <div id="filter">
                <select id="genre-select">
                </select><label class="label" for="genre-select">Filter by Genre</label>
            </div>
            
            <div id ="song-section">
                <h3> All Songs</h3>
                <div id="song-list" class="d-grid gap-2 col-12 mx-auto">
                    
                </div>
            </div>
        </div>
        <div class="section">
            <div id="song-details">
                <div id="song">
                    <img id="song-image" src="/media/icon.png" alt="Song Image">
                    <span id="song-name" class="fw-bold"></span>
                    <span id="artist"></span>
                </div>
                <div class="audio-container">
                    <audio id="audio" controls ></audio>
                </div>
            </div>
            <div id="audio-toggle" class="d-flex justify-content-around ">
                <button id="previousButton" class="btn btn-primary " title="Previous"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button id="addToPlaylistButton" class="btn btn-primary">Add to Playlist +</button>
                <button id="nextButton" class="btn btn-primary" title="Next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="section" id="playlist">
           
            <div id="create-playlist">
                <label for="playlistName" class="sr-only">Create Playlist</label>
                <input type="text" class="form-control " id="playlistName" placeholder="Enter playlist name..."> 
                <button type="submit" id="createPlaylist" class="btn btn-secondary mb-2">Create Playlist</i></button>
            </div>

            <div id ="Queue">
                <div id="existing-playlists">
                    <h3>Current Playlists</h3>
                    <ul class="list-group" id="playlistList">
                       
                    </ul>
                </div>
                <div id="current-queue">
                    <h3 id="current-heading">All Playlist Songs</h3>
                    <ul class="list-group" id="songList">
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
